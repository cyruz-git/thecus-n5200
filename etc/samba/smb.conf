[global]
dns proxy = no
encrypt passwords = true
syslog = 0
log file = /var/log/samba/log.%m
max log size = 1000
obey pam restrictions = yes
pam password change = yes
panic action = /usr/share/samba/panic-action %d
passdb backend = tdbsam
passwd program = /usr/bin/passwd %u
passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
netbios name = %h server
server string = %h server
security = user
map to guest = bad user
guest account = nobody
unix password sync = yes
workgroup = WORKGROUP

[storage]
browseable = yes
comment = Main storage pool
path = /mnt/disk_1
hide files = /lost+found/snapraid.content/
create mask = 0660
directory mask = 0770
read only = no
guest ok = no
valid users = cyrus

[download]
browseable = yes
comment = Download hard drive
path = /mnt/disk_helper
hide files = /lost+found/
create mask = 0660
directory mask = 0770
read only = no
guest ok = no
valid users = cyrus

[videos]
browseable = yes
comment = Videos directory inside storage hard drive
path = /mnt/disk_1/Video
read only = yes
guest ok = yes
guest only = no
force user = nobody

[music]
browseable = yes
comment = Music directory inside storage hard drive
path = /mnt/disk_1/Audio/music
read only = yes
guest ok = yes
guest only = no
force user = nobody
